homeassistant:
  name: 智能物联
  latitude: 30.23927
  longitude: 120.05633
  elevation: 32
  unit_system: metric
  time_zone: Asia/Shanghai
  customize: !include customize.yaml

logger:
  default: warning
  logs:
    custom_components.zhibot: debug
    custom_components.mrbond_airer: debug
    #homeassistant.components.homekit: debug
    #pyhap: debug
    #homeassistant.components.braviatv: debug
    #braviarc.braviarc: debug

system_health:

frontend:

#mobile_app:

config:

http:
  base_url: !secret http_base_url
  ssl_key: ~/.homeassistant/privkey.pem
  ssl_certificate: ~/.homeassistant/fullchain.cer

history:
  exclude:
    domains:
      - sun
      - group
      - script
      - climate
      - automation
      - input_text
      - input_select
      - input_boolean

logbook:

sun:

# tts:
#   - platform: google
#   - platform: baidu
#     app_id: !secret baidu_app_id
#     api_key: !secret baidu_api_key
#     secret_key: !secret baidu_secret_key

group: !include groups.yaml
automation: !include_dir_merge_list automations
#script: !include scripts.yaml
#scene: !include scenes.yaml

mqtt:
  broker: localhost

modbus:
  type: rtuovertcp
  host: ModBus
  port: 8899

homekit:
  filter:
    exclude_domains:
      - script
      - automation
      - input_boolean
      - device_tracker
    exclude_entities:
      - light.ke_ting_tong_deng_2
      - light.can_ting_tong_deng_2
      - binary_sensor.switch_158d0001e59b33
      - binary_sensor.switch_158d000201a73f
      - sensor.zhu_wo_er_yang_hua_tan
      - climate.ke_ting_di_nuan
      - climate.zhu_wo_di_nuan
  entity_config:
    switch.can_ting_chu_shi_ji:
      type: outlet
    switch.yi_gui_chu_shi_ji:
      type: outlet
    media_player.zhu_wo_dian_shi:
      feature_list:
        - feature: on_off
    media_player.ke_ting_dian_shi:
      feature_list:
        - feature: on_off

#mkdir -p /var/lib/misc
#echo "/bin/ln -s /tmp/dnsmasq.leases /var/lib/misc/dnsmasq.leases" >> /etc/storage/started_script.sh
asuswrt:
  host: Router
  username: admin
  password: !secret http_password

device_tracker:
  - platform: asuswrt
    interval_seconds: 120
    new_device_defaults:
      track_new_devices: false
  # - platform: ping
  #   hosts:
  #     x9300d: 192.168.1.7

person:
  - name: 爸爸
    id: baba
    device_trackers:
      - device_tracker.aphone
      #- device_tracker.yphone
  - name: 妈妈
    id: mama
    device_trackers:
      - device_tracker.zphone
  # - name: 爷爷
  #   id: yeye
  #   device_trackers:
  #     - device_tracker.xphone
  - name: 阿姨
    id: ayi
    device_trackers:
      - device_tracker.cphone

binary_sensor:
  - platform: mqtt
    device_class: motion
    state_topic: NodeMCU6/digital
    payload_on: 1
    payload_off: 0
    name: 主卧感应
    availability_topic: NodeMCU6/status

weather:
  - platform: caiyun
    name: 天气

sensor:
  - platform: mqtt
    name: 阳台温度
    device_class: temperature
    state_topic: NodeMCU2/temperature
    unit_of_measurement: °C
    availability_topic: NodeMCU2/status
  - platform: mqtt
    name: 阳台湿度
    device_class: humidity
    state_topic: NodeMCU2/humidity
    unit_of_measurement: '%'
    availability_topic: NodeMCU2/status
  - platform: mqtt
    name: 阳台颗粒物
    icon: mdi:blur
    state_topic: NodeMCU2/pm2dot5
    unit_of_measurement: μg/m³
    availability_topic: NodeMCU2/status
  - platform: mqtt
    name: 书房温度
    device_class: temperature
    state_topic: NodeMCU3/temperature
    unit_of_measurement: °C
    availability_topic: NodeMCU3/status
